<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Gewicht</th>
    <th>Superkraft</th>
    <th>Ausgestorben seit</th>
    <th>Aktionen</th>
  </tr>
  </thead>
  <tbody>
   @for(animal of animalData(); track animal.name) {
     <tr>
       <td>{{animal.name}}</td>
       <td>{{animal.weight}}</td>
       <td>{{animal.power}}</td>
       <td>{{animal.extinction}}</td>
       <td>
         <app-button (click)="onEditAnimal(animal.id)">Bearbeiten</app-button>
         <app-button (click)="onDeleteAnimal(animal.id)">Loeschen</app-button>
       </td>
     </tr>
   }
  </tbody>
</table>
